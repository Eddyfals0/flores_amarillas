<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores para Adriana</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1e3a8a; /* Azul fuerte */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-content {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 90%;
            width: 400px;
            position: relative;
        }

        .message-box {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 101;
        }

        .flower-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* La animación de flotar se aplica al contenedor de cada flor */
        .flower {
            position: absolute;
            animation-name: float;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            transform: scale(0);
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(0);
                opacity: 0;
            }
            50% {
                transform: translateY(-50vh) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="bg-blue-900">

    <!-- Contenedor principal de la ventana flotante -->
    <div id="welcome-modal" class="modal-overlay">
        <div class="modal-content">
            <h1 class="text-4xl font-bold text-pink-500 mb-4">Hola Adriana miamor</h1>
            <p class="text-xl text-pink-500 mb-6">¿Cuántas flores quieres?</p>
            <div class="flex justify-center gap-4">
                <button id="btn-una" class="px-6 py-3 bg-pink-500 text-white font-semibold rounded-full shadow-lg hover:bg-pink-600 transition-colors duration-300">Una</button>
                <button id="btn-muchas" class="px-6 py-3 bg-fuchsia-500 text-white font-semibold rounded-full shadow-lg hover:bg-fuchsia-600 transition-colors duration-300">Muchas</button>
            </div>
        </div>
    </div>

    <!-- Contenedor para las flores -->
    <div id="flower-area" class="flower-container hidden"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const welcomeModal = document.getElementById('welcome-modal');
            const btnUna = document.getElementById('btn-una');
            const btnMuchas = document.getElementById('btn-muchas');
            const flowerArea = document.getElementById('flower-area');

            // SVG de una flor con pétalos amarillos, centro negro y tallo verde
            const flowerSvg = `
                <svg viewBox="0 0 100 100" class="w-full h-full">
                    <!-- Tallos - un simple círculo para el tallo -->
                    <circle cx="50" cy="90" r="8" fill="#4d9435" />
                    <rect x="47.5" y="50" width="5" height="40" rx="2.5" fill="#4d9435" />
                    <!-- Pétalos - usando una forma más orgánica para un mejor diseño -->
                    <path d="M50,10 C60,0 90,10 90,40 S60,90 50,90 S10,90 10,40 S40,0 50,10" fill="#fde047" />
                    <path d="M50,10 C40,0 10,10 10,40 S40,90 50,90 S90,90 90,40 S60,0 50,10" fill="#fde047" />
                    <!-- Centro negro -->
                    <circle cx="50" cy="50" r="15" fill="#1f2937" />
                </svg>
            `;

            function showFlowers() {
                welcomeModal.classList.add('hidden');
                flowerArea.classList.remove('hidden');

                const numFlowers = 100;
                for (let i = 0; i < numFlowers; i++) {
                    const flowerDiv = document.createElement('div');
                    flowerDiv.classList.add('flower');
                    flowerDiv.innerHTML = flowerSvg;
                    
                    // Tamaño y posición aleatorios
                    const size = Math.random() * 50 + 40; // 40px a 90px
                    flowerDiv.style.width = `${size}px`;
                    flowerDiv.style.height = `${size}px`;
                    
                    const startX = Math.random() * (window.innerWidth - size);
                    const startY = window.innerHeight;
                    flowerDiv.style.left = `${startX}px`;
                    flowerDiv.style.top = `${startY}px`;

                    // Variaciones de animación
                    const duration = Math.random() * 8 + 4; // 4s a 12s
                    const delay = Math.random() * 5; // 0s a 5s
                    flowerDiv.style.animationDuration = `${duration}s`;
                    flowerDiv.style.animationDelay = `${delay}s`;

                    flowerArea.appendChild(flowerDiv);
                }
            }

            btnUna.addEventListener('click', () => {
                const tempMessageBox = document.createElement('div');
                tempMessageBox.classList.add('message-box', 'bg-red-100', 'text-red-800', 'font-bold', 'rounded-lg');
                tempMessageBox.innerHTML = `<p class="text-xl">¡Hasta crees que solo te voy a dar una!</p>`;
                document.body.appendChild(tempMessageBox);

                setTimeout(() => {
                    tempMessageBox.remove();
                    showFlowers();
                }, 1500); // Muestra la ventana por 1.5 segundos
            });

            btnMuchas.addEventListener('click', () => {
                showFlowers();
            });
        });
    </script>
</body>
</html>
